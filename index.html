<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDo</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  </head>
  <body>
    
    <div  class="header">
      <h1>ToDo</h1>
    </div>


    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <div class="wrapper">
    <div class="quote" id="quote">
      <h3>"It does not matter how slowly you go as long as you do not stop"</h3>
         </div>
   
         <div class="quote1" id="quote1">
      <h3>“The secret of getting ahead is getting started”</h3>
         </div>
   
         <div class="quote2" id="quote2">
      <h3>"Until we can manage time, we can manage nothing else.”</h3>
         </div>
   
         <div class="quote3" id="quote3">
      <h3>"Don't wait for inspiration, just get up and go to work."</h3>
         </div>
         </div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="form.js" defer type="text/babel"></script>
    <script src="todo.js" defer type="text/babel"></script>
    <script src="quotes.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>

  </body>
</html>
